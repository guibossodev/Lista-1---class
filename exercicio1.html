<body>
    <script>
        class produto {
            constructor(nome, preço, quantidade) {
                this.nome = nome;
                this.preço = preço;
                this.quantidade = quantidade;
            }
            calculartotal(){
                return((this.preço * this.quantidade))
            }
        }

        let produto1 = new produto("Maçã", 2.00, 5);

        console.log(produto1);
        console.log(`O total é: ${produto1.calculartotal()}`)
</script>
